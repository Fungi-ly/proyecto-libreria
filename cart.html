<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Librería en Línea</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="index.html">Librería en Línea</a>
        </nav>
    </header>
    <main role="main" class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="h3 mb-3 font-weight-normal">Carrito de Compras</h1>
                <form id="cartForm" action="php/cart_operations.php" method="post">
                    <!-- Aquí se agregarán dinámicamente los elementos del carrito -->
                    <div id="cartItems">
                        <!-- Ejemplo de un ítem en el carrito -->
                        <div class="form-group row">
                            <label for="book1" class="col-sm-2 col-form-label">Libro 1</label>
                            <div class="col-sm-4">
                                <input type="number" class="form-control" id="book1" name="book1_quantity" value="1">
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-danger" onclick="removeItem(1)">Eliminar</button>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Actualizar Carrito</button>
                    <button class="btn btn-lg btn-success btn-block" type="submit" name="place_order" value="1">Realizar Pedido</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">© 2024 Librería en Línea</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
    function removeItem(bookId) {
        var form = document.getElementById('cartForm');
        var input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'remove_item';
        input.value = bookId;
        form.appendChild(input);
        form.submit();
    }
    </script>
</body>
</html>
